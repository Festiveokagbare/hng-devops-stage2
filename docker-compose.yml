version: "3.9"

services:
  app_blue:
    image: "${BLUE_IMAGE}"
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
    ports:
      - "${BLUE_HOST_PORT}:${PORT}"
    restart: unless-stopped

  app_green:
    image: "${GREEN_IMAGE}"
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
    ports:
      - "${GREEN_HOST_PORT}:${PORT}"
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: hng-devops-stage2-nginx-1
    depends_on:
      - app_blue
      - app_green
    ports:
      - "${NGINX_HOST_PORT}:80"
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - APP_PORT=${PORT}
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/start.sh:/start.sh:ro
      - nginx_logs:/var/log/nginx
    command: >
      /bin/sh -c "rm -f /var/log/nginx/access.log /var/log/nginx/error.log && /start.sh"
    restart: unless-stopped

  alert_watcher:
    build: ./watcher
    container_name: hng-devops-stage2-alert_watcher-1
    depends_on:
      - nginx
    volumes:
      - nginx_logs:/var/log/nginx:ro
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD}
      - WINDOW_SIZE=${WINDOW_SIZE}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE}
    healthcheck:
      test: ["CMD", "python3", "watcher.py", "--healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  nginx_logs:
